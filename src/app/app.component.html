
<main class="main">
  <div class="content">
    <div class="calculadora">
      <!-- [value]="screen" -->
        <input class="display" [value]="display">
        <div class="panel">
            <div class="line line-first">
                <button class="btn-input" (click)="deleteOne()">CE</button>
                <button class="btn-input" (click)="deleteAll()">C</button>
            </div>
            <div class="line">
                <button class="btn-input" (click)="printNumber('7')">7</button>
                <button class="btn-input" (click)="printNumber('8')">8</button>
                <button class="btn-input" (click)="printNumber('9')">9</button>
                <button class="btn-input" (click)="addOperand('/')">/</button>
            </div>
            <div class="line">
                <button class="btn-input" (click)="printNumber('4')">4</button>
                <button class="btn-input" (click)="printNumber('5')">5</button>
                <button class="btn-input" (click)="printNumber('6')">6</button>
                <button class="btn-input" (click)="addOperand('*')">*</button>
            </div>
            <div class="line">
                <button class="btn-input" (click)="printNumber('1')">1</button>
                <button class="btn-input" (click)="printNumber('2')">2</button>
                <button class="btn-input" (click)="printNumber('3')">3</button>
                <button class="btn-input" (click)="addOperand('-')">-</button>
            </div>
            <div class="line">
                <button class="btn-input" (click)="printNumber('0')">0</button>
                <button class="btn-input" (click)="printNumber('.')">.</button>
                <button class="btn-input" (click)="calculateResult()">=</button>
                <button class="btn-input" (click)="addOperand('+')">+</button>
            </div>
        </div>
    </div>
  </div>
</main>
